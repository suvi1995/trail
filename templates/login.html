<!DOCTYPE html>
<html>
    {% load static %} 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <style>
        #bg{
            background-size: 1800px 900px;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
        };

    </style>
    <body id="bg" style="background-image: url('{% static "img/img2.jpg"%}')";>
        <nav class="flex items-center justify-between px-4 py-4 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white"><h2>BTS Training Institute</h2></a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/"class="px-4 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Signup</a>
            </div>
        </nav>
        
        
       
        <div class="p-10 lg:p-10 text-center">
            <h1 class="text-3xl lg:text-5xl text-white">BTS Traning Institute </h1>
        </div>
        
        <div class="p-10 lg:p-3 text-center">
            <h1 class="text-2xl lg:text-4xl text-white">Login</h1>
        </div>
        <div class="mb-5">
            <form method="post" action="{% url "fileapp:login_user" %}" class="lg:w-1/4 px-4 mx-auto">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="uname" placeholder="Username..." required class="w-full mt-2 px-4 py-2 rounded-xl">
                </div>
                <div class="mb-4">
                    <input type="password" name="pssword" placeholder="Password..." required class="w-full mt-2 px-4 py-2 rounded-xl">
                </div>
                <div class="form-group">
                    {% for m in messages %}
                    <div class="alert alert-danger" role="alert">
                        <p class="text-danger h3">
                           <center><label style = "color:red;">{{m}}</label></center>
                        </p>
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-4"></div> 
                  <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Login</button>
                </div>
                
            </form>
        </div>
    </body> 
</html>
